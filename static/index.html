<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Scissors Bag Game</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Stone Scissors Bag</h1>
        
        <div class="game-area">
            <div class="selections">
                <button class="choice-btn" data-choice="STONE">ü™® Stone</button>
                <button class="choice-btn" data-choice="SCISSOR">‚úÇÔ∏è Scissors</button>
                <button class="choice-btn" data-choice="BAG">üëú Bag</button>
            </div>

            <div class="result-area">
                <div class="selections-display">
                    <div class="selection">
                        <h3>Your Choice</h3>
                        <div id="player-choice">-</div>
                    </div>
                    <div class="selection">
                        <h3>Computer's Choice</h3>
                        <div id="computer-choice">-</div>
                    </div>
                </div>
                <div class="winner-display">
                    <h2 id="winner-text">Choose your move!</h2>
                </div>
            </div>
        </div>

        <div class="stats-area">
            <h2>Game Statistics</h2>
            <div class="stats">
                <div class="stat">
                    <span>Total Games:</span>
                    <span id="total-games">0</span>
                </div>
                <div class="stat">
                    <span>Your Wins:</span>
                    <span id="total-wins">0</span>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
